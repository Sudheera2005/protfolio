<body>
    <header>
        <a href="./index.html" class="logo">
            <img src="./Image/logo.png" alt="Sudheera Perera Logo">

    <main>
        <h1>Certificates</h1>

                </div>
            </div>
            <div class="certificate-item">
                <img class="certificates_image" src="./Image/Certificates/Certificat2.png" alt="Certificate 2">

                    <h3 class="certificate-title">Certificate Title 2</h3>
                </div>
            </div>
            <div class="certificate-item">

                    <h3 class="certificate-title">Certificate Title 3</h3>
                </div>
            </div>
            <div class="certificate-item">
                <img class="certificates_image" src="./Image/Certificates/Certificat4.png" alt="Certificate 4">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">Certificate Title 4</h3>
                </div>
            </div>
            <div class="certificate-item">
                <img class="certificates_image" src="./Image/Certificates/Certificat5.png" alt="Certificate 5">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">Certificate Title 5</h3>
                </div>
            </div>
            <div class="certificate-item">
                <img class="certificates_image" src="./Image/Certificates/Certificat6.png" alt="Certificate 6">
                <div class="certificate-overlay">
                    <h3 class="certificate-title">Certificate Title 6</h3>
                </div>
            </div>
        </div>
    
        <!-- Popup Modal -->
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-nav">
                <span class="nav-btn prev-btn">&#10094;</span>
                <span class="nav-btn next-btn">&#10095;</span>
            </div>
            <img class="modal-content" id="modalImg" alt="Enlarged Certificate">
        </div>
    </main>
